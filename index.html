<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Simple search Image</title>
</head>

<body>
    <div class="container mx-auto my-10">
        <div class="text-center">
            <h1 class="text-4xl text-gray-800 font-sans font-semibold">Simple search image</h1>
            <p class="text-gray-500 mt-3">insert keyword and press Enter. just wait</p>
            <input
                class="pl-3 pr-20 py-2 rounded-full text-left my-5 border focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent "
                type="text" placeholder="Search" />
        </div>
        <div class="gallery flex flex-wrap justify-center"></div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
